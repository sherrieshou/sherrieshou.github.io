    For the <button id="b1">painting</button> here is <button id="text2">nothing</button> more than another <button id="text3">delicate surface</button> upon which the <button id="text4">faint</button>, frail <button id="text5">light</button> can play; it performs precisely the same function as the <button id="text6">sand-textured wall</button>. 
    This is why we attach such importance to <button id="text7">age</button> and <button id="text8">patina</button>. 
    A new <button id="text9">painting</button>, even one done in <button id="text10">ink monochrome</button> or <button id="text11">subtle pastels</button>, can quite <button id="text12">destroy</button> the shadows of an alcove, unless it is selected with the greatest care.
