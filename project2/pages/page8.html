           .text{
               text-transform:uppercase;

           }

        <path id="our-text" fill="#fff" d="M33.5 39.5v429h437v-429h-431"/>
        <text y="40" font-size="15" font-family="georgia">
            <textPath id="text-path" class="text" href="#our-text" startOffset="400">
                I need only pause before it and I forget the passage of time.
                </textPath>
        </text>
    </svg>

<script>

    var textPath = document.querySelector('#text-path')
    function updateTextPathOffset(offset){
        textPath.setAttribute('startOffset',offset)
    }
    function onScroll(){
        requestAnimationFrame(function(){
            updateTextPathOffset(window.scrollY * .5)
        })
    }

    window.addEventListener('scroll',onScroll);

</script>
