<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 4</title>
</head>
<body>
    <div class="toggle"></div>

    <div id="text" class="hidden">Please click the same button again if you don't like this result</div>


    <div id="hd" class="button"></div>
    <div id="cy"></div>
    <div id="dc"></div>
    <div id="xc"></div>


    <div id="nhd" class="button"></div>
    <div id="ncy"></div>
    <div id="ndc"></div>
    <div id="nxc"></div>

    
    <div id="horizontal"></div>
    <div id="vertical"></div>
    <img id="map" src="img/beijingmap.png">
    <img id="images">

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
    
    $(document).ready(function(){
        $('.toggle').click(function(){
            $('.toggle').toggleClass('active')
            $('body').toggleClass('night')
        });
        $('#hd').show();
        $('#cy').show();
        $('#xc').show();
        $('#dc').show();
        $('#nhd').hide();
        $('#ncy').hide();
        $('#ndc').hide();
        $('#nxc').hide();
        $('.toggle').on('click',function(){
            $('#hd').toggle();
            $('#xc').toggle();
            $('#dc').toggle();
            $('#cy').toggle();
            $('#nhd').toggle();
            $('#nxc').toggle();
            $('#ndc').toggle();
            $('#ncy').toggle();
          
        });
      
      });
    </script>
</body>
</html>

<!-- While open the webpage, the user will see the active circles on the map. -->
