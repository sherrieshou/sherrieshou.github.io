<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain Index</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<div id="board">
    <div id="ans"></div>
            <img id="gif">
</div>
<div id="keys">
    <h1 id="tytle">PAIN INDEX</h1>
    <h3>Name Your Pain</h2>
    <form id="hello">
      <input type="text" id="name" required>
      <button type="button" onclick="showValue()">Start</button>
    </form>
    <h3>Some Objective Adjective</h2>
    <div id="under">
        <div id="cont1" onclick="underline()">Continuous</div>
        <div id="contsp">/</div> 
        <div id="cont2" onclick="underdot()">Choppy</div>
    </div>
    <div id="scale">Pain Scale:
        <div id="pain1" onclick="PainOne()">1</div>
        <div id="pain2" onclick="PainTwo()">2</div>
        <div id="pain3" onclick="PainThr()">3</div>
        <div id="pain4" onclick="PainFor()">4</div>
        <div id="pain5" onclick="PainFiv()">5</div>
        <div id="pain6" onclick="PainSix()">6</div>
        <div id="pain7" onclick="PainSev()">7</div>
        <div id="pain8" onclick="PainEig()">8</div>
        <div id="pain9" onclick="PainNin()">9</div>
        <div id="pain10" onclick="PainTen()">10</div>
    </div>
    <div id="spread">
        <div id="spread1" onclick="spread()">Spread</div> 
        <div id="spreadsp">/</div> 
        <div id="spread2" onclick="spreadNo()">Not Spread</div>
    </div>
    <h3>Some Subjective Adjective</h2>
    <div id="adjs"> 
        <div id="fall" onclick="showGif1()">Fall from Cliff</div>
        <div id="Urch" onclick="showGif2()">Sea Urchin</div>
        <div id="jelly1" onclick="showGif3()">Jellyfish 1</div>
        <div id="jelly2" onclick="showGif4()">Jellyfish 2</div>
        <div id="jelly3" onclick="showGif5()">Jellyfish 3</div>
        <div id="light" onclick="showGif6()">Lightning</div>
        <div id="needle" onclick="showGif7()">Needle</div>
        <div id="truck" onclick="showGif8()">Truck</div>
        <div id="fire" onclick="showGif9()">Fire</div>
        <div id="stone" onclick="showGif10()">Cobblestone</div>
        <div id="tornado" onclick="showGif11()">Tornado</div>
        <div id="cut" onclick="showGif12()">Cutting Vegetable</div>
        <div id="kale" onclick="showGif13()">kaleidoscope</div>
    </div>
</div>



<script src="airtable.browser.js"></script>
<script src="script.js" async defer></script>
</body>
</html>
